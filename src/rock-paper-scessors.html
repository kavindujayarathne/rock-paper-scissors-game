<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main>
      <h1 class="title">Rock Paper Scissors</h1>
      <div class="gesture-container">
        <div class="gesture-circle js-rock">✊</div>
        <div class="gesture-circle js-paper">🖐️</div>
        <div class="gesture-circle js-scissors">✌️</div>
      </div>
      <div class="controllers-container">
        <div class="show-result"></div>
        <div class="show-score">Score: Wins 0 . Losses 0 . Draws 0</div>
        <div class="reset-btn">Reset</div>
        <div class="autoplay-btn">Auto Play</div>
      </div>
      <div class="notice-container">
        <p class="notice">
          <span># </span>NOTE: You can play even with the keyboard keybindings.
          (r, p, s)
        </p>
        <div class="keybindings">
          <p>r = Rock</p>
          <p>p = Paper</p>
          <p>s = Scissors</p>
        </div>
      </div>
    </main>
    <footer>
      <p>Kavindu Jayarathne</p>
    </footer>
    <script defer src="script.js"></script>
  </body>
</html>
